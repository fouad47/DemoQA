name: DemoQA Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Install Required Dependencies
      run: sudo apt-get update && sudo apt-get install -y libasound2t64 libffi-dev libx264-dev

    - name: Install Playwright Browsers
      run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

    - name: Run Tests
      run: mvn test

    - name: Check for Allure Results
      id: check-results
      if: always()
      run: |
        if [ -d "target/allure-results" ] && [ "$(ls -A target/allure-results)" ]; then
          echo "results_exist=true" >> $GITHUB_OUTPUT
        else
          echo "results_exist=false" >> $GITHUB_OUTPUT
          echo "⚠️ No Allure results found - skipping report generation"
        fi

    - name: Generate Allure Report
      if: always() && steps.check-results.outputs.results_exist == 'true'
      run: mvn allure:report

    - name: Upload Allure Artifacts
      if: always() && steps.check-results.outputs.results_exist == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: target/site/allure-maven-plugin
